  <body>

     <!-- Modal  New User-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Log In to Showcase</h4>
          </div>
          <div class="modal-body">
              <input id='email_login' type="email" class="form-control" placeHolder='Email Address' >
              <br>
              <input id='password_login' type="password" class="form-control" placeHolder='Password'>
          </div>
          <div class="modal-footer">
            <button id='login_button' type="button" class="btn btn-default" data-dismiss="modal">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Log In-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Register</h4>
          </div>
          <div class="modal-body">
              <input id='first_name' type="text" class="form-control form_box" placeholder='First Name' required>
              <br>
              <input id='last_name' type="text" class="form-control form_box" placeholder='Last Name' required>
              <br>
              <input id='email' type="email" class="form-control form_box" placeholder='Email' required>
              <br>
              <input id='password' type="password" class="form-control form_box" placeholder='Password' required>
              <br>
              <input id='confirmed_password' type="password" class="form-control form_box" placeholder='Confirm password' required>

          </div>
          <div class="modal-footer">

            <button id='register_button' type="button" class="btn btn-default">Register</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <!-- Navigation Bar -->

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Showcase</a>
          <a name="about-anchor"></a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div id='search'>
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                  <input id = "artistSearchBar" type="text" class="form-control" placeholder="Search for artist">
                  <div class="input-group-btn">
                      <button class="btn btn-default searchButton" type="button"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
            </form>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default navbar-btn account home_button">
              Profile
            </button>
            <button type="button" class="btn btn-default navbar-btn account logout_button">
              Log Out
            </button>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class='container' id='main_container'>  <!-- Main Container -->
      <div class='row'> <!-- ROW -->
         <div class='col-md-3'> <!-- COL 1 -->
          <div id = "profile_container" style = 'width:100%;text-align:center;'>
              <div class='row'>
                <div class='col-md-12' style="margin:0 auto;">
                  <div id='artist_name'><h4>Your Name</h4></div>
                </div>
            </div>
            <img id='profile_pic_other' class='img-responsive' align="middle">
          </div> <!-- COL 1 END -->
        </div>
        <div class='col-md-9'>
            <div class='row'>
                <div class='col-md-12' id="about_div">
                    <div id='bio_div'>
                      <h3>About</h3>
                      <p id = "user-about" style="margin:0;">No Artist Information</p>
                      
                    </div>
                    
                </div>       
            </div> 
            <div class = 'row'>
              <div class='col-md-12'>
                 <div id='email_div'>
                  <h3>Email</h3>
                    <a id='emailLink' aria-hidden="true" class="link">yourEmail@email.com </a> 
                  </div>
              </div>
            </div> 
             
        </div>
      </div>
