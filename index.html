      <script>
        $(document).ready(function() {
          
           findMatchingUsers();


          //for pressing enter
         $(document).on('keypress',function(e){
            //console.log("Click");
            //enter is 13
            if(e.which == 13){

              //do this
              // Does the element have focus:
              var hasFocus = $('#artistSearchBar').is(':focus');
              if($("#artistSearchBar").val() != "" && hasFocus){
                e.preventDefault();
                //input = $("#artistSearchBar"); //gets input text
                //inputValue = $(input).val(); //gets value
                //I reuse this code because javascript compilation/execution was a problem...needs to be inside the function
                
                //console.log("Enter");
                //$( "#input_text" ).autocomplete("close");
                $( "#artistSearchBar" ).autocomplete("close");
                window.location = "./profilepage.html";

              }

            }
          });

          var query = new Parse.Query(Parse.User);
          query.notEqualTo('profile_picture',null);
          query.find({
            success:function(list) {

              var length = list.length;
/*
              if (length > 4){
                  length = 4;
              }*/

              for (var i =0; i < length; i++){
                var picture = list[i].get('profile_picture');
                var name = list[i].get('full_name');
                var id = list[i].id;
                //console.log(name);
                //console.log(id);
                var fullname = list[i].get('full_name');
                var bio = list[i].get('bio');
                $('#trending_container').append("<a href ="+ "./profile_other.html?id=" + id + ">" + "<div class = 'caption'> " + "<img  class='border trending' id='pic" + String(i) + "' src='" + String(picture) + "'/>" + "<div class = 'caption_overlay'>" + "<p class = 'caption_overlay_title'>" + String(fullname) + "</p>" + "<p class = 'caption_overlay_content'>" + String(bio) + "</p></div>"+ "</div>" + "</a>");
              }
            }
          });




        });
      </script>
    <title>Showcase</title>
  </head>
  <body>

    <!-- Modal  New User-->

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Log In to Showcase</h4>
          </div>
          <div class="modal-body">
            Email 
              <input id='email_login' type="email" class="form-control" placeHolder='Email Address' >
            Password

              <span id = 'login_help' class="help-block">Enter your username and password.</span>
          </div>
          <div class="modal-footer">
            <button id='login_button' type="button" class="btn btn-default" data-dismiss="modal">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Log In-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          </div>
          <div class="modal-body">
              <input id='first_name' type="text" class="form-control form_box" placeholder='First Name' required>

              <br>
              <input id='password' type="password" class="form-control form_box" placeholder='Password' required>

              <input id='confirmed_password' type="password" class="form-control form_box" placeholder='Confirm password' required>

          </div>

            <button id='register_button' type="button" class="btn btn-default">Register</button>
          </div>
