<!-- Modal  Export-->
  <div class="modal fade" id="myExport" tabindex="-1" role="dialog" aria-labelledby="myExportLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myExportLabel">Export Portfolio</h4>
        </div>
        <div class="modal-body">

          <label>
            <input type="checkbox"> Select All
          </label> 
          <br>
          <br>
          <label>
            <input type="checkbox"> Album 1
          </label> 
          <br>

          <label>
            <input type="checkbox"> Album 2
          </label> 

          <br>
          <label>
            <input type="checkbox"> Album 3
          </label> 
          <br>
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Export</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal  Add Pictures-->
  <div class="modal fade" id="myAddPictures" tabindex="-1" role="dialog" aria-labelledby="myAddPictureLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myAddPictureLabel">Create New Album</h4>
        </div>
        <div class="modal-body">
          <!--<label for="exampleInputFile">Select Pictures</label>-->
          <input type="file" id="exampleInputFile">
          <p class="help-block">Browse for pictures to add.</p>   
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id='upload_button' type="button" class="btn btn-primary">Upload</button>
      </div>
    </div>
  </div>
</div>
