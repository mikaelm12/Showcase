 <!DOCTYPE html>
<html>
  <head>
  	<title>Create Album</title>
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<link rel='stylesheet' type="text/css" href='./stylesheets/creating_album_page.css' />
    <link rel="stylesheet" type="text/css" href="./stylesheets/homepageStyle.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


  </head>
  <body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

    <!-- Navigation Bar -->

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Showcase</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for an Artist">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-primary btn-lg account" >
          Log Out <!--Take the user to the home page and flip the logged in variable -->
        </button>


      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    <div class='container' id='main_container'>  <!-- Main Container -->
      <center>
    	<div class='row' id='albume_title_field'>  <!-- Ablum Title -->

    			<input id='album_name_input' placeholder="Album Name" type='text'>
    		</div>
    		<div class='col-md-2' id='add_photo_button'>
    			<button class="btn btn-large btn-primary btn-circle" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    		</div>
    	</div>  <!-- Album Title -->
      </center>
    	<hr>
    	<div class='row' id='photo_grid'> <!-- Album Grid -->
    		<div id='table_div' class='col-md-12'>	
	    		<table>
	    			<tbody>
	    				<tr>
	    					<td class='grid_cell'><a href="#"><img class='grid_image change_opacity img-responsive' src='./images/mona_lisa.jpg'></a></td>
	    					<td class='grid_cell'><a href="#"><img class='grid_image change_opacity img-responsive' src='./images/mona_lisa.jpg'></a></td>
	    					<td class='grid_cell'><a href="#"><img class='grid_image change_opacity img-responsive' src='./images/mona_lisa.jpg'></a></td>
	    				</tr>
	    				<tr>
	    					<td class='grid_cell'><a href="#"><img class='grid_image change_opacity img-responsive' src='./images/mona_lisa.jpg'></a></td>
	    					<td class='grid_cell'><a href="#"><img class='grid_image change_opacity img-responsive' src='./images/mona_lisa.jpg'></a></td>
	    					<td class='grid_cell'><a href="#"><img class='grid_image change_opacity img-responsive' src='./images/mona_lisa.jpg'></a></td>
	    				</tr>
	    				<tr>
	    					<td class='grid_cell'><img class='grid_image img-responsive' src='./images/no-image.jpg'></td>
	    					<td class='grid_cell'><img class='grid_image img-responsive' src='./images/no-image.jpg'></td>
	    					<td class='grid_cell'><img class='grid_image img-responsive' src='./images/no-image.jpg'></td>
	    				</tr>
	    			</tbody>
	    		</table>
	    	</div>
    	</div> <!-- Album Grid -->
    	<hr>
    	<div class='row' id='save_button_field'>
    		<div class='col-md-12'>
    			<button class="btn btn-large btn-primary" type="button">Save</button>
    		</div>
    	</div>
    </div>  <!-- Main Container -->

</html>
