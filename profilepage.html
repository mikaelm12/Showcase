<!-- Modal  Export-->
  <div class="modal fade" id="myExport" tabindex="-1" role="dialog" aria-labelledby="myExportLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myExportLabel">Export Portfolio</h4>
        </div>
        <div class="modal-body">
          <label>
            <input type="checkbox"> Select All
          </label> 
          <br>
          <br>
          <label>
            <input type="checkbox"> GR4 Test Album
          </label> 
          <br>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-default">Generate PDF</button>
      </div>
    </div>
  </div>
</div>


  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->

                Register
