 <!DOCTYPE html>

              <h3>Bio</h3>
              <!--<textarea class="form-control" rows="3"> Add biography info...</textarea><br>-->

              <button type="submit" class="btn btn-default">Edit Profile</button>
            </div>
            
            <div id='email_div'>
              <h3>Email</h3>
              <a href="mailto:#">super.man@dc-comics.com</a><br>
              <br>
              <button type="submit" class="btn btn-default">Edit Email</button>
            </div>

            <div id='portfolio_div'>

          </div>
        </div> <!-- COL 1 END -->

                <div class='col-md-4'>

                  <button class="btn btn-large btn-primary btn-circle" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </div>
            </div>
            <hr>
            <div id='photo_grid'> <!-- Album Grid -->
