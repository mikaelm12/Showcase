 <!DOCTYPE html>
<html>
  <head>
  	<title>Profile Page</title>
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
   	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+SC' rel='stylesheet' type='text/css'>
    <script src="./javascripts/button_actions.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="./javascripts/home_page.js"></script>
    <script src="./javascripts/public.js"></script>
   	<link rel='stylesheet' type="text/css" href='./stylesheets/profile.css' />
    <link rel='stylesheet' type="text/css" href='./stylesheets/search.css' />
  <script>
      $(document).ready(function() {

        findMatchingUsers("");
        var userPrefixFromURL = getParameterByName( "name",document.URL )
        findMatchedUsersOnParseUpdateTable(userPrefixFromURL);
      });
    </script>
  </head>
  <body>
        <!-- Modal  New User-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Log In to Showcase</h4>
            </div>
            <div class="modal-body">
                <input id='email_login' type="email" class="form-control" placeHolder='Email Address' >
                <br>
                <input id='password_login' type="password" class="form-control" placeHolder='Password'>
            </div>
            <div class="modal-footer">
              <button id='login_button' type="button" class="btn btn-default" data-dismiss="modal">Login</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Log In-->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="modal-body">
                <input id='first_name' type="text" class="form-control form_box" placeholder='First Name' required>
                <br>
                <input id='last_name' type="text" class="form-control form_box" placeholder='Last Name' required>
                <br>
                <input id='email' type="email" class="form-control form_box" placeholder='Email' required>
                <br>
                <input id='password' type="password" class="form-control form_box" placeholder='Password' required>
                <br>
                <input id='confirmed_password' type="password" class="form-control form_box" placeholder='Confirm password' required>

            </div>
            <div class="modal-footer">

              <button id='register_button' type="button" class="btn btn-default">Register</button>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->

          <!-- Navigation Bar -->

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">Showcase</a>
          </div>
          
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id='search'>
              <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                    <input id = "artistSearchBar" type="text" class="form-control" placeholder="Search for artist">
                    <div class="input-group-btn">
                        <button class="btn btn-default searchButton" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
              </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <button type="button" class="btn btn-default navbar-btn account home_button" data-toggle="modal" data-target="#myModal">
                Profile
              </button>
              <button type="button" class="btn btn-default navbar-btn account logout_button" data-toggle="modal" data-target="#myModal">
                Log Out
              </button>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class='container' id='main_container'>  <!-- Main Container -->
    <h2 style = "margin-left:auto;margin-right:auto;">Search Results</h2>
    <div class = 'row'>
      <div id="artistSearchResults" style="width:100%;height:100%" class='col-md-12'>

      </div>
    </div>
    </div>  <!-- Main Container -->
  </body>
